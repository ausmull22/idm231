<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Cereal Zodiac Interactive</title>
    <script src="scripts/variables.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/zodiac_description.css">
    <link rel="stylesheet" href="styles/splashscreen.css">
    <link rel="stylesheet" href="styles/footer.css">


</head>
<body>

 
    <!-- Title of Program and Input Field-->

    <div class = "content">

        <div id="popup"> 
            <h1>Cereal Zodiac</h1>
            <p>
                Enter your birthday in the input box, and click enter. After clicking the enter button, you will be given a cereal brand based on your zodiac. You can also select zodiacs at the bottom right of the screen.
            </p>
            <input class="button" type="submit" value="Enter" onclick="popup_exit()">
        </div>
        

        <div class = splashscreen>

            <div class = cereal_view>
                <img id = "js-cereal-view" src="images/cereal_viewer/default.png" alt="placeholder text">
            </div>

            <div class = input_screen>
                <h1>Cereal Zodiacs</h1>
                <div class="input_form">                
                    <label for="date"
                    class="form__label">Birth Date</label>
                    <input type="date" id="input" placeholder="Birth Date"
                    class="form__input" autocomplete="off">
                </div>
                    


                <input class="button" type="submit" value="Enter" onclick="enter()">
            </div>
        
            <div class = zodiac_description>
                <div class ="zodiac_wrapper">

                    <div class="image_wrapper">
                        <div id="image_box">
                            <img id="js-slideshow" src="images/symbols/brand/honeynutcheerios.png" alt="">
                        </div>
                    </div>

                    <h2 id="js-cereal-title">Honey Nut Cheerios</h2>

                    <h4 id="js-zodiac-title">Sagittarius</h4>
                    
                    <p id="js-written-description">
                    </p>



                </div>
                
                <input class="button" id="up" type="submit" value="Return" onclick="zodiac_exit()">



            </div>

            
        </div>

        <!-- Footer-->
        <footer>
            <!-- Toggle Switch (Switch Buttons from Zodiacs to Cereal Brands)-->

            <div class = switch>
                <div onclick="image_switch()">
                    <input type="checkbox" class="toggle" id="default">
                    <label for="default" data-checked="Zodiac" data-unchecked="Cereal">
                    </label>
                </div>

            </div>

            <!-- Navigation to view Zodiacs without having to input birthdate-->
            <div class = navigation>
                <img src="images/symbols/zodiac/aries.png" id="aries" alt="aries" onclick="zodiac_aries();">
                <img src="images/symbols/zodiac/taurus.png" id="taurus" alt="taurus" onclick="zodiac_taurus();zodiac_transition();">
                <img src="images/symbols/zodiac/gemini.png" id="gemini" alt="gemini" onclick="zodiac_gemini();zodiac_transition();">
                <img src="images/symbols/zodiac/cancer.png" id="cancer" alt="cancer" onclick="zodiac_cancer();zodiac_transition();">
                <img src="images/symbols/zodiac/leo.png" id="leo" alt="leo" onclick="zodiac_leo();zodiac_transition();">
                <img src="images/symbols/zodiac/virgo.png" id="virgo" alt="virgo" onclick="zodiac_virgo();zodiac_transition();">
                <img src="images/symbols/zodiac/libra.png" id="libra" alt="libra" onclick="zodiac_libra();zodiac_transition();">
                <img src="images/symbols/zodiac/scorpio.png" id="scorpio" alt="scorpio" onclick="zodiac_scorpio();zodiac_transition();">
                <img src="images/symbols/zodiac/sagittarius.png" id="sagittarius" alt="sagittarius" onclick="zodiac_saggitarus();zodiac_transition();">
                <img src="images/symbols/zodiac/capricorn.png" id="capricorn" alt="capricorn" onclick="zodiac_capricorn();zodiac_transition();">
                <img src="images/symbols/zodiac/aquarius.png" id="aquarius" alt="aquarius" onclick="zodiac_aquarius();zodiac_transition()">
                <img src="images/symbols/zodiac/pisces.png" id="pisces" alt="pisces" onclick="zodiac_pisces();zodiac_transition();">
            </div>
        </footer>
    </div>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>

</body>
</html>
