<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Cereal Zodiac Interactive</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/font.css">

</head>
<body>
    
    <!-- Title of Program and Input Field-->
    <div class = splashscreen>
        <div class = cereal_view>
            <img src="images/cereal_placeholder.png" alt="placeholder text">
        </div>
        <div class = input_screen>
            <h1>Cereal Zodiacs</h1>
            <div class="input_form">                
                <input type="date" id="date" placeholder="Birth Date"
            class="form__input"  autocomplete="off">
                <label for="date"
            class="form__label">Birth Date</label>
            </div>
            <input class="submit_button" type="submit" value="Enter">
        </div>
    </div>

    <!-- Footer-->
    <footer>
        <!-- Toggle Switch (Switch Buttons from Zodiacs to Cereal Brands)-->

        <div class = switch>
            <span class="btn bth-1">
                <input type="checkbox" name="" id="switch">
                <label for="switch"></label> 
            </span>
        </div>

        <!-- Navigation to view Zodiacs without having to input birthdate-->
        <div class = navigation>
            <img src="images/symbols/zodiac/aries.png" alt="aries">
            <img src="images/symbols/zodiac/taurus.png" alt="tarus">
            <img src="images/symbols/zodiac/gemini.png" alt="gemini">
            <img src="images/symbols/zodiac/cancer.png" alt="cancer">
            <img src="images/symbols/zodiac/leo.png" alt="leo">
            <img src="images/symbols/zodiac/virgo.png" alt="virgo">
            <img src="images/symbols/zodiac/libra.png" alt="libra">
            <img src="images/symbols/zodiac/scorpio.png" alt="scorpio">
            <img src="images/symbols/zodiac/sagittarius.png" alt="sagittarius">
            <img src="images/symbols/zodiac/capricorn.png" alt="capricorn">
            <img src="images/symbols/zodiac/aquarius.png" alt="aquarius">
            <img src="images/symbols/zodiac/pisces.png" alt="pisces">
        </div>
    </footer>

    </script>
</body>
</html>
