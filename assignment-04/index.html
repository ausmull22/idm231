<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Assignment-04: Season Check</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
  
  
    <div id="enter_birth"> <!--- Section for Inputting Birthday  --->
        <label for="date">Enter your birthday:</label> <!--- Put label in for birthday ---> 
        <input type="date" id="input" class="js-birth-date" placeholder="Enter your Birth Date"> <!--- Input the birthday ---> 
        <input class="submit_button" type="submit" value="Enter" onclick="getdate_season()"> <!--- Click the enter button to get the date and season --->         
    </div>


    <div id="warning">
        <h3>No date was entered. Please insert a date.</h3> <!--- Displays a Warning Sign (for entering an empty input)  ---> 
    </div>

    <div id="data-content-area"> <!--- Section to display Birthday and Season  --->
        <h3>Birthday: <span id="birthday"></span></h3> <!--- Displays The Birthday  ---> 
        <h3>Season: <span id="season"></span></h3> <!--- Displays The Season  --->     
    </div>

</body>
</html>
